trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'WSB 2021 (2a518bab-365f-4594-b89a-95f4930f0736)'
    KeyVaultName: 'pw26799-kv-2'
    SecretsFilter: '*'
    RunAsPreJob: false

- script: |
    echo $(secret-in-my-kv)
  displayName: 'Value of secret-in-my-kv'
